<body>
    
<div onclick="handleTouch(ev)" id="box">
  
  <!-- ontouchstart="handleTouch(ev)"  -->
 
</div>
<p> <span id="num"> </span>
</p>

<script>
  function handleTouch(ev) {
    var x = ev.touches[0].clientX;
    var y = ev.touches[0].clientY;
    console.log(x + ' ' + y);
    alert(x + ' ' + y);
  }
</script>
