<body>
    
<div onclick="handleTouch()" ontouchstart="handleTouch()" id="box">
 
</div>
<p> <span id="num"> </span>
</p>

<script>
  function handleTouch(ev) {
    var x = ev.touch[0].clientX;
    var y = ev.touch[0].clientY;
    console.log(x + ' ' + y);
    alert(x + ' ' + y);
  }
</script>
